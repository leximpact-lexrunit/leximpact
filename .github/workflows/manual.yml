name: Next.js CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
           

      - name: Install dependencies
        run: npm install
        # working-directory: ./frontend

      - name: Lint
        run: npm run lint 
        # working-directory: ./frontend

      - name: Build Next.js app
        run: npm build
        # working-directory: ./frontend

      - name: Run tests
        run: npm test 
      # working-directory: ./frontend

      - name: âœ… All checks passed
        run: echo "Ready to merge!"
